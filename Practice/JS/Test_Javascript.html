<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test javascript</title>

	<script>
		function myFun(){
			document.getElementById("demo").innerHTML = "<b>I love you MinhAnh</b>";
		}
		if (myFun == onclick){
			alert("I love u MinhAnh")
		}
	</script>
</head>
<body>
	<p id="demo">Bấm nút đê bạn</p>
	<button type="button" onclick="myFun()">Click vào đây</button>
</body>
</html>
